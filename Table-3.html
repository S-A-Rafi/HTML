<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-3</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            border-width: 3px;
        }
        table{
            width: 60%;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th><u>ID</u></th>
            <th><u>Name</u></th>
            <th><u>Subject</u></th>
            <th><u>Marks</u></th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3">David</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Computer</td>
            <td>70</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">Alex</td>
            <td>Maths</td>
            <td>80</td>v
        </tr>
        <tr>
            <td>Physics</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Computer</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
