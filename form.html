<!DOCTYPE html>
<html lang="en">
<head>
    <title>html-form</title>
    <style>
        label{
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    

        <div style="width: 400px; background-color: azure;">
            <fieldset>
            <legend>Trainee information</legend>
           <label>Name:</label> 
            <input type="text" placeholder="enter your name"><br/><br/>
            <label>ID:</label> 
            <input type="number"placeholder="enter your ID No"><br/><br/>
            <label>Subject:</label> 
            <input type="checkbox">HTML
            <input type="checkbox" >CSS
            <input type="checkbox" >JAVA<br/><br/>
            <label>Email:</label> 
            <input type="email"placeholder="enter your e-mail"><br/><br/>
            <label>Address:</label> 
            <textarea placeholder="enter your address"></textarea><br/><br/>
            <label>City:</label> 
            <select>
                <option>Dhaka</option>
                <option>Chattogram</option>
                <option>Khulna</option>
                <option>Barisal</option>
            </select><br/><br/>
            <label>Gender:</label> 
            <input type="radio" name="f">Male
            <input type="radio" name="f">Female
            <input type="radio" name="f">Others
            <br/><br/>
            <input type="submit" value="Save">
            <input type="reset" value="reset">
        </fieldset>
        </div>

   
</body>
</html>
