<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-2</title>
    <Style>
        table, th, td{
            border: 1px solid black;
        }
        table{
            width: 80%;
        }
    </Style>
</head>
<body>
    <table>
        <thead>
            <th colspan="6">Time Table</th>
        </thead>
        <tr>
            <th rowspan="6">Hours</th>
            <th>mon</th>
            <th>tues</th>
            <th>wed</th>
            <th>thrus</th>
            <th>fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>

    </table>
</body>
</html>
