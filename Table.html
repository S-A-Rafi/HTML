<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table</title>
    <Style>
        table, th, td{
            border: 1px solid black;
            background-color: rgb(247, 245, 234);
            border-collapse: collapse;
        }
    </Style>
</head>

            <td colspan="2">0167878</td>
           
        </tr>
        <tr>
            
            <td>Ashik</td>

            <td>GDUjyh</td>
        </tr>
        <tr>

</body>
</html>
